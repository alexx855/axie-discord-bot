version: '3.7'
services:
  axiebot:
    build: .
    user: node
    env_file: .env
    volumes:
      - .:/workspace:cached
    ports:
      - target: 3001
        published: 3001
        protocol: tcp
    depends_on:
      - redis
  redis:
    image: redis:alpine
    command: /bin/sh -c "redis-server --requirepass ${REDIS_PASSWORD-password}"
    volumes:
      - ./data-redis:/data
    ports:
      - target: 6379
        published: 6379
        protocol: tcp
